{% extends "layout.html" %} 
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                Post List
            </header>
            <table class="table table-striped table-advance table-hover">
                <tbody>
                    <tr>
                        <th><i class=""></i> Id </th>
                        <th><i class=""></i> Title </th>
                        <th><i class="icon_pin_alt"></i> Location </th>
                        <th><i class="icon_calendar"></i> Date </th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    {% for post in post_list %}
                    <tr>
                        <td>{{ post.id }}</td>
                        <td>{{ post.title }}</td>
                        <td>{{ post.location }}</td>
                        <td>{{ post.date }}</td>
                        <td>
                            <div class="btn-group">
                                <form action="/admin/post/delete/{{post.id}}" method="post">
                                    {% csrf_token %}
                                    <a class="btn btn-success" href="/admin/post/{{post.id}}"><i class="icon_pencil-edit"></i></a>
                                    <button class="btn btn-danger" type="submit">
                                        <i class="icon_close_alt2"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </div>
</div>
{% endblock %}
