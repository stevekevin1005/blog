<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal"> 
    {% load staticfiles %}
    <link rel="shortcut icon" href={% static "/img/favicon.png" %}>
    <title>Creative - Bootstrap Admin Template</title>
    <!-- Bootstrap CSS -->
    <link href={% static "css/bootstrap.min.css" %} rel="stylesheet">
    <!-- bootstrap theme -->
    <link href={% static "css/bootstrap-theme.css" %} rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href={% static "css/elegant-icons-style.css" %} rel="stylesheet" />
    <link href={% static "css/font-awesome.min.css" %} rel="stylesheet" />
    <!-- owl carousel -->
    <link rel="stylesheet" href={% static "css/owl.carousel.css" %} type="text/css">
    <!-- Custom styles -->
    <link href={% static "css/widgets.css" %} rel="stylesheet">
    <link href={% static "css/style.css" %} rel="stylesheet">
    <link href={% static "css/style-responsive.css" %} rel="stylesheet" />
    <link href={% static "css/jquery-ui-1.10.4.min.css" %} rel="stylesheet">
</head>

<body>
    <!-- container section start -->
    <section id="container" class="">
        <header class="header dark-bg">
            <div class="toggle-nav">
                <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
            </div>
            <!--logo start-->
            <a href="/admin" class="logo">Admin <span class="lite">Dashboard</span></a>
            <!--logo end-->
            <div class="top-nav notification-row">
                <!-- notificatoin dropdown start-->
                <ul class="nav pull-right top-menu">
                    <!-- user login dropdown start-->
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="profile-ava">
                                <img alt="" src={% static "img/avatar1_small.jpg" %}>
                            </span>
                            <span class="username">Jenifer Smith</span>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu extended logout">
                            <div class="log-arrow-up"></div>
                            <li class="eborder-top">
                                <a href="#"><i class="icon_profile"></i> My Profile</a>
                            </li>
                            <li>
                                <a href="/logout/"><i class="icon_key_alt"></i> Log Out</a>
                            </li>
                        </ul>
                    </li>
                    <!-- user login dropdown end -->
                </ul>
                <!-- notificatoin dropdown end-->
            </div>
        </header>
        <!--header end-->
        <!--sidebar start-->
        <aside>
            <div id="sidebar" class="nav-collapse ">
                <!-- sidebar menu start-->
                <ul class="sidebar-menu">
                    <li class="">
                        <a class="" href="/admin">
                            <i class="icon_house_alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="sub-menu active">
                        <a href="#" static "javascript:;" class="">
                            <i class="icon_document_alt"></i>
                            <span>Forms</span>
                            <span class="menu-arrow arrow_carrot-right"></span>
                        </a>
                        <ul class="sub">
                            <li><a class="" href="/admin/post/new">Form New</a></li>
                            <li><a class="" href="/admin/post/list">Form List</a></li>
                        </ul>
                    </li>
                </ul>
                <!-- sidebar menu end-->
            </div>
        </aside>
        <!--sidebar end-->
        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <!--overview start-->
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header"><i class="fa fa-laptop"></i> Dashboard</h3>
                        <ol class="breadcrumb">
                            <li><i class="fa fa-home"></i><a href="/admin/">Home</a></li>
                            <li><i class="fa fa-laptop"></i>Dashboard</li>
                        </ol>
                    </div>
                </div>
            <!--main content end-->
            <!-- container section start -->
            {% block content %} 
            {% endblock %}
            </section>
        </section>
        <!-- javascripts -->
        <script src={% static "js/jquery-1.8.3.min.js" %}></script>
        <script src={% static "js/jquery-ui-1.10.4.min.js" %}></script>
        <!-- bootstrap -->
        <script src={% static "js/bootstrap.min.js" %}></script>
        <!-- nice scroll -->
        <script src={% static "js/jquery.scrollTo.min.js" %}></script>
        <script src={% static "js/jquery.nicescroll.js" %} type="text/javascript"></script>
        <!-- custom select -->
        <script src={% static "js/jquery.customSelect.min.js" %}></script>
        <!--custome script for all page-->
        <script src={% static "assets/jquery-knob/js/jquery.knob.js" %}></script>
        <script src={% static "js/owl.carousel.js" %}></script>
        <script src={% static "js/scripts.js" %}></script>
        <script>
        //knob
        $(function() {
            $(".knob").knob({
                'draw': function() {
                    $(this.i).val(this.cv + '%')
                }
            })
        });
        //carousel
        $(document).ready(function() {
            $("#owl-slider").owlCarousel({
                navigation: true,
                slideSpeed: 300,
                paginationSpeed: 400,
                singleItem: true
            });
        });
        //custom select box
        $(function() {
            $('select.styled').customSelect();
        });
        </script>
</body>

</html>
